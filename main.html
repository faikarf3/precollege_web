<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-item">PRECOLLEGE</div>
        <div class="search-bar">
            <input type="text" placeholder="Search for other users">
        </div>
        <div class="opportunity clickable">Opportunity</div>
        <a href="profile.html" class="clickable">
            <div class="profile clickable">Profile</div>
        </a>
        <div class="user-info">
            <span class="username">Username</span>
            <div class="settings-icon clickable" onclick="toggleDropdown()">&#9881;</div>
            <div class="dropdown" id="dropdown-menu">
                <div class="dropdown-item">Profile</div>
                <div class="dropdown-item">Settings</div>
                <div class="dropdown-item">Log Out</div>
            </div>
        </div>
    </nav>
    <section class="featured-courses">
        <h2>Featured Courses</h2>
        <div class="course-card">
            <img src="course1.jpg" alt="Course 1">
            <h3>Course 1 Title</h3>
            <p></p>
        </div>
        <div class="course-card">
            <img src="course2.jpg" alt="Course 2">
            <h3>Course 2 Title</h3>
            <p></p>
        </div>
        <!-- Add more course cards as needed -->
    </section>
    
    <section class="events">
        <h2>Upcoming Events</h2>
        <div class="event-card">
            <img src="event1.jpg" alt="Event 1">
            <h3>Event 1 Title</h3>
            <p></p>
            <p></p>
        </div>
        <div class="event-card">
            <img src="event2.jpg" alt="Event 2">
            <h3>Event 2 Title</h3>
            <p></p>
            <p></p>
        </div>
        <!-- Add more event cards as needed -->
    </section>

    <!-- Your page content goes here -->

    <script src="script.js"></script>
</body>

</html>
